spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false
  mongodb:
    embedded:
      version: 3.5.5
  data:
    mongodb:
      port: 0
      database: test
  datasource:
    url: jdbc:h2:mem:libraryH2
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.spring.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

app:
  initSchemaFileName: jpa/001-create-initial-schema.sql
  updateSchemaFileName: jpa/002-update-schema.sql