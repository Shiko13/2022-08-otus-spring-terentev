<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>E-library</title>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <header class="header">
        <h1 class="header__title">E-library</h1>
    </header>
    <section class="sidebar">
        <p><a class="button" href="/templates/index.html" th:href="@{/}">Home page</a></p>
    </section>
    <section class="content">
        <form class="save-form" th:action="@{/book/add}" th:method="post" th:object="${book}">
            <table class="table__add">
                <tr>
                    <td><label>Title</label></td>
                    <td><label>
                        <input type="text" name="title" th:value="*{title}" value=""/>
                    </label></td>
                </tr>
                <tr>
                    <td><label>Publication year</label></td>
                    <td><label>
                        <input type="text" name="publicationYear" th:value="*{publicationYear}" />
                    </label></td>
                </tr>
                <tr>
                    <td><label>Author</label></td>
                    <td>
                        <label>
                            <select name="book-author" th:field="*{author}">
                                <option th:each="a : ${authors}"
                                        th:value="${{a}}"
                                        th:text="${a.name} + ' ' + ${a.surname}"
                                        th:selected="${a.id == book.author.id}">
                                </option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label>Genre</label></td>
                    <td>
                        <label>
                            <select name="genre-author" th:field="*{genre}">
                                <option th:each="g : ${genres}"
                                        th:value="${{g}}"
                                        th:text="${g.name}"
                                        th:selected="${g.id == book.genre.id}">
                                </option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                        <a href="" th:href="@{/}">
                            <button type="button">Cancel</button>
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</div>
</body>
</html>
